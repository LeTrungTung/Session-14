      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";

      function chuHoaThuong() {
        const inputword = document.querySelector("#idtext").value;
        const outputword = document.querySelector("#result-word");
        let result = [];
        let len = inputword.length;
        for (let i = 0; i < len; i++) {
          if (upper.includes(inputword[i])) {
            result.push(inputword[i].toLowerCase());
          } else if (lower.includes(inputword[i])) {
            result.push(inputword[i].toUpperCase());
          } else {
            result.push(inputword[i]);
          }
          console.log(44, result);
        }
        // console.log(result.join(""));
        outputword.innerHTML = result.join("");
      }
